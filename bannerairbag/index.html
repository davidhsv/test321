  <div class="handle red-bar">drag me</div>
  <div class="banner"></div>

  position: relative;
  height: 0px;
  background: #EEE;
}

  position: absolute;
  top: 0;
  left: 0;
  cursor: pointer;

}
.dragdealer .red-bar {
  width: 728px;
  height: 90px;
  background: #CC0000;
  color: #FFF;
  font-size: 14px;
  line-height: 30px;
  text-align: center;
   background-image: url("https://placehold.it/728x90");
}
.dragdealer .disabled {
  background: #898989;
}
</style>
